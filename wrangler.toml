name = "bft-workout-tracker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Static assets configuration (Wrangler v4)
[assets]
directory = "./public"
binding = "ASSETS"
html_handling = "auto-trailing-slash"
not_found_handling = "single-page-application"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bft-workout-db"
database_id = "d1f13f0f-143c-40c3-9611-3db1a75403a0"  # Replace after running: npm run db:create

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"

# Development settings
[dev]
port = 8787
local_protocol = "http"
